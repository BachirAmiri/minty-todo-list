<div class="input-container">
  <mat-form-field class="input-field">
    <input matInput type="text" [(ngModel)]="value" (keyup.enter)="add(value)" />
    <button
    (click)="clear()"
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button (click)="add(value)">
    <mat-icon>add</mat-icon>
  </button>
</div>
